<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="screen.css" />

	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<!-- <script src="../dist/leaflet.markercluster-src.js"></script> -->
    <script src="../src/MarkerCluster.js"></script>
    <script src="../src/MarkerClusterGroup.js"></script>
	<script src="../src/DistanceGrid.js"></script>
    <script src="../src/MarkerCluster.QuickHull.js"></script>
    <script src="../src/MarkerCluster.Spiderfier.js"></script>
    <script src="../src/MarkerClusterGroup.Refresh.js"></script>
    <script src="../src/MarkerOpacity.js"></script>
	<script src="realworld.388.js"></script>

</head>
<body>

	<div id="map"></div>
	<button id="doit">Zoom to marker</button>
	<span>When clicked we will zoom down to a marker, spiderfying if required to show it and then open its popup</span>
	<script type="text/javascript">

		var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}),
			latlng = L.latLng(-37.76, 175.24);

		var map = L.map('map', {
            center: latlng,
            zoom: 12,
            maxZoom: 13,
            layers: [tiles]
        });

		var markerCluster = L.markerClusterGroup({
            preventUnspiderfyOnClick: true
        });

		map.addLayer(markerCluster);

        var featureLayer = L.featureGroup();
        featureLayer.addTo(map);

		function populate() {
			for (var i = 0; i < addressPoints.length; i++) {
				var a = addressPoints[i];
				var title = a[2];
                var marker;

                if (i < addressPoints.length / 2) {
                    marker = L.marker(L.latLng(-37.82, 175.24), { title: title });
                } else {
                    marker = L.marker(L.latLng(-37.72, 175.24), { title: title });
                }

				marker.bindPopup(title);
                featureLayer.addLayer(marker);
			}
		}

		populate();

        markerCluster.clearLayers();
        markerCluster.addLayer(featureLayer);
        markerCluster.spiderfyOnZoom();

		document.getElementById('doit').onclick = function () {
			var m = markerList[Math.floor(Math.random() * markerList.length)];
			markers.zoomToShowLayer(m, function () {
				m.openPopup();
			});
		};

	</script>
</body>
</html>
